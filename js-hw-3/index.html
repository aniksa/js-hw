<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8"/>
	<title>Spiral Array</title>
	<style>
		#phones{display: table;}
		#phones>div {display:table-row; }
		span {display:table-cell; border: 1px solid black; text-align:center; width: auto; height: 30px;}
		#priceBtn,#reviewBtn {display: inline-block; margin:2px; padding:3px 10px; background: linear-gradient(0deg, green, greenyellow);
		color: #fff; cursor: pointer; }
		#priceBtn:hover,#reviewBtn:hover {background: linear-gradient(to top, yellowgreen, greenyellow);}
	</style>
  </head>
  <body>
	  <div id="priceBtn">Sort by price</div><div id="reviewBtn">Sort by reviews</div>
	  <br><br>
	  <div id="phones">
	  </div>
	  <script src="script.js"></script>
  </body>
  </html>
